<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
    <style>
        @page {
            margin: 60px 0 40px 0;
            @top-left {
                content: element(header);
            }
            @bottom-center {
                content: counter(page);
                font-family: 'Roboto', sans-serif;
                font-size: 12px;
                color: #666;
            }
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #333;
            line-height: 1.5;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto Slab', serif;
            margin-top: 0;
            color: #222;
        }
        .header {
            position: running(header);
            background: white;
            padding: 15px 30px;
            height: 20px;
        }
        .logo img {
            height: 20px;
        }
        .report-title {
            font-family: 'Roboto Slab', serif;
            font-size: 24px;
            margin: 20px 0 30px;
            padding-top: 10px;
        }
        .report-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: 20px;
            gap: 20px;
            width: 100%;
        }
        .section {
            background: white;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
        }
        .section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            flex-shrink: 0;
        }
        .section.graph {
            overflow: hidden;
            align-items: center;
        }
        .section.graph > div {
            flex: 1;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .section.graph svg {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
        }
        .data-table th {
            background-color: #f5f5f5;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            font-weight: 500;
            font-family: 'Roboto Slab', serif;
        }
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .data-table tr:last-child td {
            border-bottom: none;
        }
        .data-table tr:nth-child(even) {
            background-color: #fafafa;
        }
        .data-table td[data-type="number"],
        .data-table td[data-type="currency"] {
            text-align: right;
            font-variant-numeric: tabular-nums;
            font-family: 'Arial', monospace;
        }
        .graph svg {
            width: 100%;
            height: 100%;
        }
        @media print {
            body {
                margin: 10mm;
                font-size: 12pt;
                line-height: 1.4;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        {% if logo_data %}
        <div class="logo">
            <img src="{{ logo_data }}" alt="Logo">
        </div>
        {% endif %}
    </div>
    {% if title %}
    <div class="report-title">
        <h3>{{ title }}</h3>
    </div>
    {% endif %}
    <div class="report-grid">
        {{ sections_html | join('\n') }}
    </div>
</body>
</html>
